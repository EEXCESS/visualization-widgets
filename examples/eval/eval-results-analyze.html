Select Raw Logfile: <input type="file" id="file-input-raw" multiple /><br />
Select Jotform CSV: <input type="file" id="file-input-csv" multiple /><br />

Aktion:
<select id="actionType">
	<option value="">Reset</option>
	<option value="showLogs" >Show Logs in Table</option>
	<option value="statistic" selected>Statistic</option>
	<option value="exports" selected>Exports</option>
</select>


<h3>Contents of the file:</h3>
<pre id="file-content"></pre>

<table id="resultTable"></table><br>
<a href=# id=tableDownload>download</a><br>
<a href=# id=showResultsOnly>show results only</a><br>

<br>
<div id=otherResults>
</div>

<br><br>
</body>
<script>

$(document).on('ready', function(){
    document.getElementById('file-input-raw').addEventListener('change', readRawFiles, false);
    document.getElementById('file-input-csv').addEventListener('change', readCsv, false);
    
    $(document).on('click', '.showLogline', function(e){
        e.preventDefault();
        $(this).next().toggle();
    });
	$('#actionType').on('change', function(){ executeAction(); });
    $('#tableDownload').on('click', function(){
        //window.open('data:application/vnd.ms-excel,' + $('#resultTable').html());
        //window.open('data:application/vnd.ms-excel,' + document.getElementById('resultTable').outerHTML.replace(/ /g, '%20'));
        getAsExcel(document.getElementById('resultTable').outerHTML);
    });
    $('#showResultsOnly').on('click', function(){
            $('.questionnairedate, .chart-selected, .decisiontime').hide();
    });
});

  
</script>

</body>
</html>
