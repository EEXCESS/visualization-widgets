    <body>
        <!--<?xml-stylesheet type="text/css" href="Geochart/geochart.css" ?>-->
		
		<header id="eexcess_header">
			<div id="eexcess_inner_header">
		  		<div id="eexcess_header_search" style="white-space: nowrap;">
		    		<!--<input id="eexcess_search_field" class="eexcess_query_field" type="text" name="query" value="" />
	                <input id="eexcess_search_button" class=".eexcess_submit_btn" type="button" value="Search" />-->
	  			</div>
	  			<div id="eexcess_header_text">
	  				<span style="display:none;"></span>
                    <!--<button id="output-button">Out</button>-->
	  			</div>
	  			<div id="eexcess_header_filter">
					<a target="_blank" href="help-visdashboard.html" >
                        <img src="media/icons/help.png" />
                    </a>
	  			</div>
			</div>
      	</header>

		<div id="eexcess_main_panel">
		
      		<div id="eexcess_content" >
				<div id="eexcess_collections">
					<span id="bookmarklist-label">Showing:</span>
					<span id="eexcess_bookmarkingcollections-placeholder"></span>
					<input id="eexcess_deleteBookmark_button" type="button" value="x" title="delete selected bookmark collections" />
                    
                    <a id="eexcess_export_bookmark" type="button" title="export bookmark">↓</a>
                    <button id="eexcess_import_bookmark_style" type="button" value="" title="import bookmark">↑</button>
                    <input id="eexcess_import_bookmark" type="file" />                        
					<br />
				</div>
				<ul class="eexcess_result_list">					
				</ul>
			</div>
			
			<div id="eexcess_vis_panel">			
							
				<div id="eexcess_canvas"></div>
			</div>
			
			<div id="eexcess_controls">
				<div id="eexcess_fixed_controls">
					<span style="text-align: left; float:left">
						<input class="controllbutton" id="colorSettings" data-jq-dropdown="#eexcess_controls_mappings" type="button" title="color-mapping"></input>
						 	 
					</span>
					<span style="text-align: left; float:right">
						<input class="controllbutton" id="screenshot" type="button" title="screenshot"></input>
						<input class="controllbutton" id="globalsettings" type="button" title="settings"></input>
						<input class="controllbutton" id="eexcess_btnreset" type="button" title="reset"></input>
						<input class="controllbutton" id="vis_dashboard_info" type="button" title="dashboard info"></input>
						<input class="controllbutton" id="vis_dashboard_feedback" type="button" title="feedback" ></input>

					</span>
					<div id="eexcess_controls_mappings" class="jq-dropdown jq-dropdown-tip jq-dropdown-relative">

				</div>

				<div id="eexcess_controls_chart" class="eexcess_controls_select" >
					<span class="eexcess_controls_title">Chart</span>
					<select id="eexcess_select_chart" ></select>
				</div>
					<div id="eexcess_controls_mappings" class="eexcess_controls_select"></div>
					<div id="eexcess_bookmarkselected_container">
						<input id="eexcess_addBookmarkItems_button" type="button" value="bookmark selected" />
					</div>
				</div>

                
                <div id="eexcess-chartselection">
                    <h4>Views:</h4>
                    <input type="button" class="chartbutton timeline" data-targetchart='timeline'></input>
                    <input type="button" class="chartbutton geochart" data-targetchart='geochart'></input>
                    <input type="button" class="chartbutton barchart" data-targetchart='barchart'></input>
                    <br>
                    <input type="button" class="chartbutton landscape" data-targetchart='landscape'></input>
                    <input type="button" class="chartbutton urank" data-targetchart='urank'></input>
                </div>

				<div id="eexcess-filtercontainer">
                    <h4>Filters:</h4>
                    <div id="filterarea-time" class="filterarea" data-filtertype='time'>
                        <header class=''>
                            <h4>Time</h4>
                        </header>
                    </div>
                    <div id="filterarea-geo" class="filterarea" data-filtertype='geo'>
                        <header class=''>
                            <h4>Geo</h4>
                        </header>
                    </div>
                    <div id="filterarea-category" class="filterarea" data-filtertype='category'>
                        <header class=''>
                            <h4>Category</h4>
                        </header>
                    </div>
                    <div id="filterarea-list" class="filterarea" data-filtertype='list'>
                        <header class=''>
                            <h4>Documents</h4>
                        </header>
                    </div>
                    <div id="filterarea-keyword" class="filterarea" data-filtertype='keyword'>
                        <header class=''>
                            <h4>Keywords</h4>
                        </header>
                    </div>
				</div>
			</div>
		</div>

        <div id="minimumsize-message">
            <p>This visualization requires a larger screen area.<br>Minimum width 750px and minimum height 200px.</p>
        </div>
		<div id="vis_feeadback_dialog" title="Your Feedback">
			<h3>Please provide us your feedback</h3>
			<textarea id="visDashboardFeedbackContent"></textarea>
			<input id="sendDashboardFeedbackBtn"type="button" class="" value="Send Feedback"></input>

		</div>
